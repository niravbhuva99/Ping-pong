<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ping Pong</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <style>
        .winner {
            color: green;
        }

        .loser {
            color: red;
        }
    </style>
</head>

<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half 
            is-offset-one-quarter">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-2by1">
                                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS7Fz4e7y7oO8ImXfz30GLvOPIaKnkd1Uvl6g&usqp=CAU"
                                    alt="">
                            </figure>
                        </div>
                        <header class="card-header">
                            <p class="card-header-title">
                                ping pong score Keeper
                            </p>

                        </header>
                        <div class="card-content">
                            <h1 class="title is-1"><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
                            <p class="subtitle">Use the button below to keep score</p>
                            <label for="playto" class="label is-large is-inline">Playing to</label>
                            <div class="select is-rounded">
                                <select name="score" id="playto">
                                    <option value="3">3</option>
                                    <option value="5">5</option>
                                    <option value="7">7</option>
                                    <option value="10">10</option>
                                    <option value="15">15</option>
                                </select>
                            </div>
                        </div is-large>
                        <footer class="card-footer">
                            <button id="p1Button" class="is-primary button card-footer-item is-large">+1 Player
                                One</button>
                            <button id="p2Button" class="is-info button card-footer-item is-large">+1 Player
                                two</button>
                            <button id="reset" class="is-danger button card-footer-item is-large">Reset</button>

                        </footer>
                    </div>
                </div>
            </div>
        </div>

    </section>


    <script src="pingPong.js"></script>
</body>

</html>
